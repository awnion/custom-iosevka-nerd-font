[buildPlans.iosevka-custom]               # <iosevka-custom> is your plan name
family = "Iosevka Custom"                 # Font menu family name
# Customize styles
design = [
    "sp-term", # Make the symbols' width suitable for terminal emulators. Arrows and geometric symbols will become narrower
    "cv04", # i fix
    "cv08", # l fix
    "cv14", # 0 dot style
    "cv19", # * vertical position middle
    "cv26", # m short middle line
    "cv62", # % dot style
]
# upright = ["upright-styles"]            # Uncomment this line to set styles for upright only
# italic = ["italic-styles"]              # Uncomment this line to set styles for italic only
# oblique = ["oblique-styles"]            # Uncomment this line to set styles for oblique only
hintParams = ["-a", "sss"]                # Optional custom parameters for ttfautohint
 
###################################################################################################
# Override default building weights
# When buildPlans.<plan name>.weights is absent, all weights would built and mapped to
# default values.
# IMPORTANT : Currently "menu" and "css" property only support numbers between 0 and 1000.
#             and "shape" properly only supports number between 100 and 900 (inclusive).
#             If you decide to use custom weights you have to define all the weights you
#             plan to use otherwise they will not be built.
[buildPlans.iosevka-custom.weights.light]
shape = 200
menu  = 300
css   = 300

[buildPlans.iosevka-custom.weights.regular]
shape = 300
menu  = 400
css   = 400

[buildPlans.iosevka-custom.weights.medium]
shape = 400
menu  = 500
css   = 500

[buildPlans.iosevka-custom.weights.bold]
shape = 500
menu  = 700
css   = 700

# End weight section
###################################################################################################

###################################################################################################
# Override default building slant sets
# Format: <upright|italic|oblique> = <"normal"|"italic"|"oblique">
# When this section is absent, all slants would be built.

[buildPlans.iosevka-custom.slants]
upright = "normal"
# italic = "italic"
# oblique = "oblique"

# End slant section
###################################################################################################

###################################################################################################
# Override default building widths
# When buildPlans.<plan name>.widths is absent, all widths would built and mapped to
# default values.
# IMPORTANT : Currently "shape" property only supports integers between 3 and 9 (inclusive), while
#             "menu" only supports integers between 1 and 9 (inclusive).
#             If you decide to use custom widths you have to define all the widths you
#             plan to use otherwise they will not be built.

[buildPlans.iosevka-custom.widths.normal]
shape = 6          # Width grade of glyph shapes. NOT actual character width.
menu  = 5          # Width grade for the font's names. NOT actual character width.
css   = "normal"   # "font-stretch' property of webfont CSS.

# End width section
###################################################################################################

###################################################################################################
# Character Exclusion
# Specify character ranges in the section below to exclude certain characters from the font being
# built. Remove this section when this feature is not needed.

# [buildPlans.iosevka-custom.exclude-chars]
# ranges = [[10003, 10008]]

# End character exclusion
###################################################################################################

###################################################################################################
# Compatibility Ligatures
# Certain applications like Emacs does not support proper programming liagtures provided by
# OpenType, but can support ligatures provided by PUA codepoints. Therefore you can edit the
# following section to build PUA characters that are generated from the OpenType ligatures.
# Remove this section when compatibility ligatures are not needed.

# [[buildPlans.iosevka-custom.compatibility-ligatures]]
# unicode = 57600 # 0xE100
# featureTag = 'calt'
# sequence = '<*>'

# End compatibility ligatures section
###################################################################################################

###################################################################################################
# Metric overrides
# Certain metrics like line height (leading) could be overridden in your build plan file.
# Edit the values to change the metrics. Remove this section when overriding is not needed.

